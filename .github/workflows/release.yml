# Publish to npm when a GitHub Release is created.
#
# Prerequisites:
# - Add NPM_TOKEN as a repository secret (Settings > Secrets and variables > Actions).
#   Generate the token at https://www.npmjs.com/ > Access Tokens > Generate New Token
#   (use "Automation" type for CI publishing).

name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Extract and format the npm dist-tag based on the version
      # e.g. 1.0.0-alpha.1 -> alpha
      - name: Determine npm dist-tag
        id: dist-tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *-* ]]; then
            # Pre-release: extract identifier (alpha, beta, rc) as the dist-tag
            PREID=$(echo "$VERSION" | sed -E 's/.*-([a-zA-Z]+).*/\1/')
            echo "tag=$PREID" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public --tag ${{ steps.dist-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
