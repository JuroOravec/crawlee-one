# Dependabot auto-merge
#
# Automatically approves and squash-merges Dependabot PRs for minor and patch
# updates once all required status checks pass. Major version bumps require
# manual review.
#
# Safety notes:
# - The `dependabot[bot]` actor check is safe: the `[bot]` suffix is reserved
#   by GitHub for App accounts. Normal users cannot register usernames with
#   `[bot]`, and `github.actor` is set by GitHub's infrastructure, not the PR
#   author. This is the officially recommended pattern from GitHub's docs.
# - The `--auto` flag does NOT merge immediately. It waits for all required
#   status checks to pass first. This means branch protection rules on `main`
#   MUST require the CI workflow as a status check -- otherwise `--auto` will
#   merge without waiting for tests.

name: Dependabot auto-merge

on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve PR
        # Approve the PR if it's not a major version bump
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: gh pr review "$PR_URL" --approve
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge (squash)
        # Enable auto-merge if it's not a major version bump
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: gh pr merge "$PR_URL" --auto --squash
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
